conversations:
- - What is COVID-19?
  - Coronaviruses, named for the crown-like spikes on their surfaces, are a large family of viruses that are common in
    people and many different species of animals, including camels, cattle, cats, and bats. There are many types of
    human coronaviruses, including some that commonly cause mild upper-respiratory tract illnesses. COVID-19 is a
    new disease, caused by a novel (or new) coronavirus that has not previously been seen in humans.

